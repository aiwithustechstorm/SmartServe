# Render Blueprint — https://render.com/docs/blueprint-spec
services:
  - type: web
    name: smartserve-api
    runtime: python
    region: singapore   # closest to India
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "False"
      - key: CORS_ORIGINS
        value: "*"
      - key: SUPABASE_URL
        sync: false        # set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false        # set manually in Render dashboard
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: smartserve-api
          property: host    # auto-resolved to https://<service>.onrender.com
      # Brevo (HTTP email API — primary, sends to ANY email)
      - key: BREVO_API_KEY
        sync: false        # get from brevo.com → SMTP & API → API Keys
      - key: BREVO_SENDER_EMAIL
        sync: false        # verified sender email on Brevo
      # Resend (fallback — needs verified domain to send to any email)
      - key: RESEND_API_KEY
        sync: false        # set manually in Render dashboard
      - key: RESEND_FROM
        value: "SmartServe <onboarding@resend.dev>"
      - key: DEV_OTP
        value: "false"
      # SMTP fallback (in case Resend is not configured)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_NAME
        value: "SmartServe"
